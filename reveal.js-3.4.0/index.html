<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
                    <div class="slides">
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-background-video="../dist/videos/Side_to_Side_Low_Res.mp4" data-background-video-loop data-background-video-muted >
                            <img data-src="true_inner_work_nocaps.png" />
                        </section>

                            <img data-src="text_images/truth_quote.png" />

                        <section data-transition="fade-in" data-background-size="cover" data-background="videos/beautiful-eye.jpg">

                        <section data-transition="fade-in" style="text-align: right;" data-background-size="cover" data-background="videos/girl-naturalist.jpg">

                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/14_Starry_Sky.mp4" data-background-video-loop data-background-video-muted>

                    <div class="pattern-overlay"></div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
