<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
                    <div class="slides">
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-background-video="/briantohana/wp-content/themes/brian_tohana/dist/videos/Side_to_Side_Low_Res.mp4" data-background-video-loop data-background-video-muted >
                            <img class="fragment" src="true_inner_work.png" data-autoslide="5000"/>
                            <img class="fragment" src="guiding.png"/>
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/terrain_image.jpg">
                            <img class="fragment" src="text_images/truth.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background-video="videos/terrain.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/truth_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/beautiful-eye.jpg">
                            <img class="fragment" src="text_images/eye.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/beautiful-eye.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/eye_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/clown-fish.jpg">
                            <img class="fragment" src="text_images/fish.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background-video="videos/clown-fish.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/fish_qoute_1.png" data-autoslide="2000" />
                            <img class="fragment" src="text_images/fish_qoute_2.png" data-autoslide="2000"/>
                            <img class="fragment" src="text_images/fish_quote_3.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/train-tokyo.jpg">
                            <img class="fragment" src="text_images/curiousity.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/train-tokyo.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/curiousity_quote.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: right;" data-background-size="cover" data-autoslide="3000" data-background="videos/girl-naturalist.jpg">
                            <img class="fragment" src="text_images/meaning.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/girl-naturalist.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/meaning_quote.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-autoslide="3000" data-background="videos/art-gallery.jpg">
                            <img class="fragment" src="text_images/open.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-background-video="videos/art-gallery.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/open_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/heart-hands.jpg">
                            <img class="fragment" src="text_images/heart.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/heart-hands.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/heart_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/balloons.jpg">
                            <img class="fragment" src="text_images/calling.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/balloons.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/calling_quote.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-autoslide="3000" data-background="videos/hour-glass.jpg">
                            <img class="fragment" src="text_images/stand.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: left;" data-background-size="cover" data-background-video="videos/hour-glass.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/stand_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/starry-sky.jpg">
                            <img class="fragment" src="text_images/believe.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/starry-sky.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/believe_quote.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-autoslide="3000" data-background="videos/candle.jpg">
                            <img class="fragment" src="text_images/hope.png" />
                        </section>
                        <section data-transition="fade-in" data-background-size="cover" data-background-video="videos/candle.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/hope_quote.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: right;" data-background-size="cover" data-autoslide="3000" data-background="videos/nasa.jpg">
                            <img class="fragment" src="text_images/beyond.png" />
                        </section>
                        <section data-transition="fade-in" style="text-align: right;" data-background-size="cover" data-background-video="videos/nasa.mp4" data-background-video-loop data-background-video-muted>
                            <img class="fragment" src="text_images/beyond_quote.png" />
                        </section>
                    </div>
                    <div class="pattern-overlay"></div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
